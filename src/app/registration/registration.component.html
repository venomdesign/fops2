<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
    		<h2>Register</h2>
			<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
			 	<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
					    <label for="username">Email Address</label>
					    <input type="text" class="form-control" name="userName" [(ngModel)]="user.USER_NAME" #userName="ngModel" required value="" placeholder="Email Address" />
					    <div *ngIf="f.submitted && !userName.valid" class="help-block">Email Address is required</div>
					</div>
				</div>


			 	<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
					    <label for="password">Password</label>
					    <input type="text" class="form-control" name="password" [(ngModel)]="user.PASSWORD" #password="ngModel" required value="" placeholder="Password" />
					    <div *ngIf="f.submitted && !userName.valid" class="help-block">Email Address is required</div>
					</div>
				</div>
			 	<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !conf_password.valid }">
					    <label for="password">Confirm Password</label>
					    <input type="text" class="form-control" name="conf_password" [(ngModel)]="user.CONF_PASSWORD" #conf_password="ngModel" required value="" placeholder="Confirm Password" />
					    <div *ngIf="f.submitted && !userName.valid" class="help-block">Email Address is required</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
					    <label for="firstName">First Name</label>
					    <input type="text" class="form-control" name="firstName" [(ngModel)]="user.FIRST_NAME" #firstName="ngModel" required value="" placeholder="First Name"/>
					    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
					</div>
				</div>		
			 	<div class="row">
					<div class="form-group col-sm-10">
					    <label for="middleName">Middle Name</label>
					    <input type="text" class="form-control" name="middleName" [(ngModel)]="user.MIDDLE_NAME" #middleName="ngModel" required value="" placeholder="Middle Name" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
					    <label for="lastName">Last Name</label>
					    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.LAST_NAME" #lastName="ngModel" required value="" placeholder="Last Name" />
					    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
					</div>
				</div>
			 	<div class="row">
					<div class="form-group col-sm-10" [ngClass]="{ 'has-error': f.submitted && !company_id.valid }">
					    <label for="username">Company Id</label>
					    <input type="text" class="form-control" name="company_id" [(ngModel)]="user.COMPANY_ID" #company_id="ngModel" required  value="" placeholder="Company ID"/>
					    <div *ngIf="f.submitted && !company_id.valid" class="help-block">Company ID is required</div>
					</div>
				</div>

			 	<div class="row">
					<div class="form-group col-sm-7" [ngClass]="{ 'has-error': f.submitted && !phone_number.valid }">
					    <label for="phone_number">Phone Number</label>
					    <input type="text" class="form-control" maxlength="14" name="phone_number" [(ngModel)]="user.PHONE_NUMBER" #phone_number="ngModel" required value="" placeholder="Phone Number" />
					    <div *ngIf="f.submitted && !phone_number.valid" class="help-block">Phone Number is required</div>
					</div>
					<div class="form-group col-sm-3">
					    <label for="phone_ext">EXT</label>
					    <input type="number" pattern="\d+" maxlength="5" class="form-control" name="phone_ext" [(ngModel)]="user.PHONE_EXTENSION" #phone_ext="ngModel" required value="" placeholder="Ext" />
					</div>					
				</div>
				<div class="row">
					<div class="form-group col-sm-7">
					    <label for="phone_number">Mobile Number</label>
					    <input type="text" class="form-control" maxlength="14" name="mobile_number" [(ngModel)]="user.PHONE_NUMBER" #mobile_number="ngModel" value="" placeholder="Mobile Number" />
					</div>
				</div>
			 	<div class="row">
					<div class="form-group col-sm-3" [ngClass]="{ 'has-error': f.submitted && !timezone.valid }">
					    <label for="timezone">Time Zone</label>
					    <select class="form-control" name="timezone"  [(ngModel)]="user.TIMEZONE" #timezone="ngModel" required>
					      <option value="AST">AST</option>
					      <option value="EST">EST</option>
					      <option value="CST">CST</option>
					      <option value="MST">MST</option>
					      <option value="PST">PST</option>
					      <option value="AKST">AKST</option>
					      <option value="HST">HST</option>
					    </select>
					    <div *ngIf="f.submitted && !timezone.valid" class="help-block">TimeZone is required</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
				    	<label for="COMMENTS_AGENTS">Comments</label>
				    	<textarea class="form-control" name="COMMENTS_AGENTS" [(ngModel)]="user.COMMENTS_AGENTS" #COMMENTS_AGENTS="ngModel" id="COMMENTS_AGENTS" rows="3" placeholder="Please add you associations you would like the Approver to verify"></textarea>
				  	</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
				    	<label class="control-label">Enable Multi-Factor Authentication</label>
				    	<span> <label class="radio-inline control-label">
								<input type="radio" name="mfaEnable" value="1">
								Yes
							</label> <label class="radio-inline control-label">
								<input type="radio" name="mfaEnable" checked="checked" value="0">
								No
							</label>
						</span>
				  	</div>
				</div>
